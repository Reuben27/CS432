{% extends "base.html" %}{% block head %}<title>Return Equipment | Sports Management System</title>{% endblock %}
{% block content %}
<form method="POST">
    <br><br>
    <h3 align="center">Return Sports Equipment</h3>
    <br>
    <div class="form-group">
        <label for="trans_id">Transaction ID</label>
        <select name="trans_id" id="trans_id" style="width: 1100px;">
            {% for i in transactiondata %}
            <option value = "{{i}}">{{i}}</option>
            {% endfor %}
        </select>   
    </div>
    <div class="form-group">
        <label for="return_time">Return Time</label>
        <input 
        type="datetime-local" 
        class="form-control" 
        id="return_time" 
        name="return_time" 
        value="Enter Return Time"/>      
    </div>
    <div class="form-group">
        <input 
        type="checkbox" 
        class="form-control" 
        id="damage" 
        name="damage" 
        value="TRUE"/> 
        <label for="damage">Is the item damaged</label>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
