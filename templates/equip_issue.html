{% extends "base.html" %}{% block head %}<title>Issue Equipment | Sports Management System</title>{% endblock %}
{% block content %}
<form method="POST">
    <br><br>
    <h3 align="center">Issue Sports Equipment</h3>
    <br>
    <div class="form-group">
        <label for="eq_name">Equipment</label>
        <select name="eq_name" id="eq_name" style="width: 1100px;">
            {% for i in inventorydata.keys() %}
            <option value = "{{i}}">{{i}}</option>
            {% endfor %}
        </select>   
    </div>
    <div class="form-group">
        <label for="issue-time">Issue Time</label>
        <input 
        type="datetime-local" 
        class="form-control" 
        id="issue_time" 
        name="issue_time" 
        value="Enter Issue Time"/>      
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
